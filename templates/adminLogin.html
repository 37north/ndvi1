{% extends "layout.html" %}

{% block content %}

<main class = 'container signup-section'>
<div class = 'section-content'>
	<h2> Login to your account </h2>

	<form method = 'POST' action='/adminLogin'>
		{{ form.hidden_tag() }}
		<div class='form-group'>
			{{ form.uname.label }}
			{{ form.uname }}
		</div>

		<div class='form-group'>
			{{ form.password.label }}
			{{ form.password }}
		</div>
      {{ form.submit(class = 'btn-primary') }}
	</form>
</div>
</main>


{% endblock %}
